syntax = "proto3";

package detector.api.v1;

service DetectorAPI {
  rpc DetectFrame(DetectFrameRequest) returns (DetectFrameResponse) {};
}

message DetectFrameRequest {
  bytes frame = 1;
}

message Detection {
  string label = 1;
  float confidence = 2;
  int32 x = 3;
  int32 y = 4;
  int32 width = 5;
  int32 height = 6;
}

message DetectFrameResponse {
  repeated Detection detections = 1;
}
